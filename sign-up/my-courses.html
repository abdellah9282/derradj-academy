<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Received</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/jpg" href="../Logo.jpg">

  <style>
    .message-box {
      max-width: 700px;
      margin: 100px auto;
      background-color: #f7f7f7;
      border-left: 6px solid #6a0dad;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .message-box h2 {
      color: #333;
      margin-bottom: 1rem;
    }
    .message-box p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .important {
      color: #de0000;
      font-weight: bold;
    }
    .home-btn {
      margin-top: 2rem;
      display: inline-block;
      background-color: #712aa4;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .home-btn:hover {
      background-color: #4e0786;
    }
  </style>
</head>
<body class="dashboard-page">

<section class="message-box" dir="rtl" style="text-align: right;">
  <h2>✅ تم تقديم التسجيل بنجاح!</h2>
  <p>شكرًا لتسجيلك. تم استلام بياناتك وهي الآن قيد المراجعة.</p>
  <p>⏳ قد تستغرق هذه العملية بين <strong>30 دقيقة و 12 ساعة</strong>.</p>
  <p class="important">📩 يرجى التأكد من حفظ <strong>البريد الإلكتروني</strong> و<strong>كلمة المرور</strong> الخاصة بك لتتمكن من تسجيل الدخول بمجرد الموافقة على تسجيلك.</p>
  
  <a href="/" class="home-btn">🏠 العودة إلى الصفحة الرئيسية</a>
</section>


  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "/login/login.html";
    }
  </script>
  <script>
(function () {
  // غيّر الرابط إلى صفحة الطرد/التحذير التي تريدها
  const TARGET_URL = "../../index.html";

  function leave() {
    // replace يمنع الرجوع بزر الرجوع إلى الصفحة السابقة
    window.location.replace(TARGET_URL);
  }

  // 1) التقاط ضغطة الزر الأيمن (أقوى مع طور الالتقاط capture)
  function onContextMenu(e) {
    e.preventDefault();
    e.stopPropagation();
    leave();
  }
  window.addEventListener("contextmenu", onContextMenu, { capture: true });

  // 2) احتياط: التقاط زر الماوس الأيمن مباشرة
  window.addEventListener("mousedown", function (e) {
    if (e.button === 2) {
      e.preventDefault();
      e.stopPropagation();
      leave();
    }
  }, { capture: true });

  // 3) للجوال: محاولة كشف الضغط المطوّل (قد يفتح قائمة سياق في بعض المتصفحات)
  let pressTimer;
  window.addEventListener("touchstart", function () {
    pressTimer = setTimeout(leave, 600);
  }, { passive: true });
  window.addEventListener("touchend", function () {
    clearTimeout(pressTimer);
  });
})();
</script>

</body>
</html>
