<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secretary Dashboard - Derradj Academy</title>

  <!-- CSS -->
  <link rel="stylesheet" href="secretary-dashboard.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="../../Logo.jpg" />

  <!-- Scripts -->
  <script type="module" src="secretary-dashboard.js" defer></script>
</head>
<body>

<header class="main-header">
  <div class="left-section">
    <a href="#" class="logo">Derradj Academy</a>
  </div>
  <nav class="right-links">
    <button id="logoutBtn" class="btn signup">Log out</button>
  </nav>
</header>

<main class="dashboard">
  <h2>ðŸ“¨ User Messages</h2>
  <table id="messagesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Message</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="statusMessage"></div>

<script>
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    sessionStorage.clear();
    window.location.href = "../../index.html";
  });
</script>

</body>
</html>
